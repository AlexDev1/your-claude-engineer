# =============================================================================
# Docker Compose - Enterprise Production Configuration
# =============================================================================
#
# Deploy to VDS: docker compose up -d
# View logs: docker compose logs -f
# Health check: docker compose ps
#
# Prerequisites:
#   1. Create secrets in ./secrets/ directory:
#      - db_password.txt
#      - telegram_bot_token.txt
#      - telegram_chat_id.txt
#   2. Or use docker-compose.override.yml for local development with env vars
#
# =============================================================================

# -----------------------------------------------------------------------------
# YAML Anchors for DRY Configuration
# -----------------------------------------------------------------------------

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"
    tag: "{{.Name}}"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 10s

x-security-opts: &security-opts
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------

networks:
  frontend:
    driver: bridge
    name: mcp-frontend
  backend:
    driver: bridge
    internal: true
    name: mcp-backend

# -----------------------------------------------------------------------------
# Secrets
# -----------------------------------------------------------------------------

secrets:
  db_password:
    file: ./secrets/db_password.txt
  telegram_bot_token:
    file: ./secrets/telegram_bot_token.txt
  telegram_chat_id:
    file: ./secrets/telegram_chat_id.txt

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------

volumes:
  pgdata:
    driver: local
    name: mcp-pgdata

# -----------------------------------------------------------------------------
# Services
# -----------------------------------------------------------------------------

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg17
    container_name: mcp-postgres
    restart: unless-stopped
    # Note: pgvector/pgvector:pg16 is Debian-based, uses uid 999 (not 70 like alpine)
    networks:
      - backend
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./task_mcp_server/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    secrets:
      - db_password
    environment:
      POSTGRES_DB: tasks
      POSTGRES_USER: agent
      # Password is set via POSTGRES_PASSWORD in override (dev) or POSTGRES_PASSWORD_FILE in production
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U agent -d tasks"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging: *default-logging
    labels:
      - "com.axoncode.service=database"
      - "com.axoncode.stack=mcp-servers"
    stop_grace_period: 30s

  # ---------------------------------------------------------------------------
  # Task MCP Server
  # ---------------------------------------------------------------------------
  task-mcp:
    build:
      context: ./task_mcp_server
      dockerfile: Dockerfile
    image: axoncode/task-mcp-server:latest
    container_name: mcp-task
    restart: unless-stopped
    networks:
      - frontend
      - backend
    ports:
      - "127.0.0.1:6001:8000"
    secrets:
      - db_password
    environment:
      # Database connection using secret
      DATABASE_URL: postgresql://agent:${DB_PASSWORD_PLACEHOLDER:-secret}@postgres:5432/tasks
      # Note: The actual password is read from /run/secrets/db_password by the app
      AGENT_NAME: ${AGENT_NAME:-Task Agent}
      AGENT_EMAIL: ${AGENT_EMAIL:-agent@local}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    <<: *security-opts
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64M
    logging: *default-logging
    labels:
      - "com.axoncode.service=task-mcp"
      - "com.axoncode.stack=mcp-servers"
    stop_grace_period: 10s

  # ---------------------------------------------------------------------------
  # Telegram MCP Server
  # ---------------------------------------------------------------------------
  telegram-mcp:
    build:
      context: ./telegram_mcp_server
      dockerfile: Dockerfile
    image: axoncode/telegram-mcp-server:latest
    container_name: mcp-telegram
    restart: unless-stopped
    networks:
      - frontend
    ports:
      - "127.0.0.1:6002:8000"
    secrets:
      - telegram_bot_token
      - telegram_chat_id
    environment:
      # Secrets are read from /run/secrets/ by the app
      # These env vars are only used as fallback in development
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    <<: *security-opts
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64M
    logging: *default-logging
    labels:
      - "com.axoncode.service=telegram-mcp"
      - "com.axoncode.stack=mcp-servers"
    stop_grace_period: 10s
