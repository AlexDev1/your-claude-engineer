name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # Backend API Tests
  api-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Install analytics server dependencies
        run: |
          pip install -r analytics_server/requirements.txt

      - name: Run API tests with coverage
        run: |
          pytest tests/api/ -v --cov=analytics_server --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: api-tests
          fail_ci_if_error: false

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Install analytics server dependencies
        run: |
          pip install -r analytics_server/requirements.txt

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short

  # Security Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run security tests
        run: |
          python test_security.py

  # GitHub Integration Tests
  github-integration-tests:
    name: GitHub Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run GitHub integration tests
        run: |
          pytest test_github_integration.py -v

  # Dashboard E2E Tests
  e2e-tests:
    name: Dashboard E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r analytics_server/requirements.txt
          pip install pytest playwright pytest-playwright

      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps

      - name: Install dashboard dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build dashboard
        working-directory: dashboard
        run: npm run build

      - name: Start API server
        run: |
          python -m analytics_server.server &
          sleep 5
        env:
          TASK_MCP_URL: http://localhost:8001/sse
          TELEGRAM_MCP_URL: http://localhost:8002/sse

      - name: Start dashboard preview server
        working-directory: dashboard
        run: |
          npm run preview -- --port 5173 &
          sleep 5

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v --tb=short
        env:
          DASHBOARD_URL: http://localhost:5173
          API_URL: http://localhost:8003
          HEADLESS: true

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: screenshots/
          retention-days: 7

  # All tests pass gate
  test-gate:
    name: All Tests Pass
    runs-on: ubuntu-latest
    needs: [api-tests, integration-tests, security-tests, github-integration-tests, e2e-tests]
    steps:
      - name: All tests passed
        run: echo "All tests passed successfully!"
