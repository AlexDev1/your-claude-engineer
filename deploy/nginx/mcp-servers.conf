# =============================================================================
# Nginx Configuration for MCP Servers
# =============================================================================
#
# This configuration provides reverse proxy for Task and Telegram MCP servers
# with proper SSE (Server-Sent Events) support.
#
# Installation:
#   1. Copy to /etc/nginx/sites-available/mcp-servers.conf
#   2. ln -s /etc/nginx/sites-available/mcp-servers.conf /etc/nginx/sites-enabled/
#   3. nginx -t && systemctl reload nginx
#
# SSL Setup (recommended):
#   certbot --nginx -d mcp.axoncode.pro
#
# =============================================================================

# -----------------------------------------------------------------------------
# Upstream Definitions
# -----------------------------------------------------------------------------

upstream task_mcp {
    server 127.0.0.1:6001;
    keepalive 32;
}

upstream telegram_mcp {
    server 127.0.0.1:6002;
    keepalive 32;
}

# -----------------------------------------------------------------------------
# Rate Limiting
# -----------------------------------------------------------------------------

# Limit requests per IP (10 requests/second with burst of 20)
limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;

# -----------------------------------------------------------------------------
# Main Server Block (HTTP - redirects to HTTPS)
# -----------------------------------------------------------------------------

server {
    listen 80;
    listen [::]:80;
    server_name mcp.axoncode.pro;  # CHANGE THIS
     # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }


}

# -----------------------------------------------------------------------------
# Main Server Block (HTTPS)
# -----------------------------------------------------------------------------

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mcp.axoncode.pro;  # CHANGE THIS

    # -------------------------------------------------------------------------
    # SSL Configuration (will be managed by certbot)
    # -------------------------------------------------------------------------

    # Placeholder - certbot will update these
    ssl_certificate /etc/letsencrypt/live/mcp.axoncode.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.axoncode.pro/privkey.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------------------------------------
    # Basic Authentication (optional but recommended)
    # -------------------------------------------------------------------------
    #
    # Create password file:
    #   htpasswd -c /etc/nginx/.htpasswd mcp_user
    #
    # Uncomment to enable:
    # auth_basic "MCP Servers";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # -------------------------------------------------------------------------
    # Task MCP Server
    # -------------------------------------------------------------------------

    location /task/ {
        # Rate limiting
        limit_req zone=mcp_limit burst=20 nodelay;

        # Rewrite to remove /task prefix
        rewrite ^/task/(.*) /$1 break;

        proxy_pass http://task_mcp;

        # Standard proxy headers
        # Use localhost for Host to satisfy MCP server validation
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # SSE specific settings
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;

        # Timeouts for long-lived SSE connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable chunked transfer encoding issues
        chunked_transfer_encoding off;
    }

    # Task MCP SSE endpoint (explicit)
    location /task/sse {
        limit_req zone=mcp_limit burst=20 nodelay;

        rewrite ^/task/(.*) /$1 break;

        proxy_pass http://task_mcp;

        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Critical SSE settings
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding off;

        # SSE specific
        add_header Content-Type text/event-stream;
        add_header Cache-Control no-cache;
        add_header X-Accel-Buffering no;
    }

    # -------------------------------------------------------------------------
    # Telegram MCP Server
    # -------------------------------------------------------------------------

    location /telegram/ {
        limit_req zone=mcp_limit burst=20 nodelay;

        rewrite ^/telegram/(.*) /$1 break;

        proxy_pass http://telegram_mcp;

        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding off;
    }

    # Telegram MCP SSE endpoint (explicit)
    location /telegram/sse {
        limit_req zone=mcp_limit burst=20 nodelay;

        rewrite ^/telegram/(.*) /$1 break;

        proxy_pass http://telegram_mcp;

        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        chunked_transfer_encoding off;

        add_header Content-Type text/event-stream;
        add_header Cache-Control no-cache;
        add_header X-Accel-Buffering no;
    }

    # -------------------------------------------------------------------------
    # Health Check Endpoints (no auth required)
    # -------------------------------------------------------------------------

    location = /task/health {
        # Disable auth for health checks
        auth_basic off;

        proxy_pass http://task_mcp/health;
        proxy_set_header Host localhost;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    location = /telegram/health {
        auth_basic off;

        proxy_pass http://telegram_mcp/health;
        proxy_set_header Host localhost;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # -------------------------------------------------------------------------
    # Root - simple status page
    # -------------------------------------------------------------------------

    location = / {
        default_type application/json;
        return 200 '{"status":"ok","services":{"task":"/task/","telegram":"/telegram/"}}';
    }

    # -------------------------------------------------------------------------
    # Deny access to hidden files
    # -------------------------------------------------------------------------

    location ~ /\. {
        deny all;
    }
}
