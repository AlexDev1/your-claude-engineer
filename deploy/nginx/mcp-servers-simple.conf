# =============================================================================
# Nginx Configuration for MCP Servers (Simple - No SSL)
# =============================================================================
#
# Use this for quick testing or internal networks.
# For production, use mcp-servers.conf with SSL.
#
# =============================================================================

# Task MCP Server on port 8001
server {
    listen 8001;
    listen [::]:8001;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:6001;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # SSE settings (critical!)
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding off;
    }
}

# Telegram MCP Server on port 8002
server {
    listen 8002;
    listen [::]:8002;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:6002;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        chunked_transfer_encoding off;
    }
}
