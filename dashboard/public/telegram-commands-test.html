<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Commands Test (ENG-53)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1, h2 { color: #fff; }
        .test-section {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #0f3460;
            color: #fff;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover { background: #ff6b6b; }
        .result {
            background: #0f3460;
            border-radius: 4px;
            padding: 15px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
        }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        .message-preview {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        code { color: #4fc3f7; }
    </style>
</head>
<body>
    <h1>Telegram Commands Test (ENG-53)</h1>
    <p>Testing /skip and /priority commands for task management.</p>

    <div class="test-section">
        <h2>/skip Command</h2>
        <p>Moves a task to Backlog (Todo) state.</p>
        <div>
            <input type="text" id="skip-issue-id" placeholder="Issue ID (e.g., ENG-5)" value="ENG-5">
            <button onclick="testSkip()">Test /skip</button>
        </div>
        <div id="skip-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>/priority Command</h2>
        <p>Changes a task's priority level.</p>
        <div>
            <input type="text" id="priority-issue-id" placeholder="Issue ID (e.g., ENG-10)" value="ENG-10">
            <select id="priority-level">
                <option value="urgent">urgent</option>
                <option value="high" selected>high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
                <option value="none">none</option>
            </select>
            <button onclick="testPriority()">Test /priority</button>
        </div>
        <div id="priority-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>API Endpoint Check</h2>
        <button onclick="checkEndpoints()">Check Available Endpoints</button>
        <div id="endpoints-result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8003';

        async function testSkip() {
            const issueId = document.getElementById('skip-issue-id').value;
            const resultDiv = document.getElementById('skip-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch(
                    `${API_BASE}/api/telegram/skip?issue_id=${encodeURIComponent(issueId)}&format_html=true`,
                    { method: 'POST' }
                );
                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success!</strong>\n\n` +
                        `Issue: ${data.issue_id}\n` +
                        `Title: ${data.title}\n` +
                        `Previous State: ${data.previous_state}\n` +
                        `New State: ${data.new_state}\n\n` +
                        `<strong>Telegram Message Preview:</strong>\n` +
                        `<div class="message-preview">${data.message || 'No message'}</div>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error: ${data.error || JSON.stringify(data)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Request failed: ${error.message}\n\nNote: If this fails with 404, the server may need to be restarted with the new code.`;
            }
        }

        async function testPriority() {
            const issueId = document.getElementById('priority-issue-id').value;
            const priority = document.getElementById('priority-level').value;
            const resultDiv = document.getElementById('priority-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch(
                    `${API_BASE}/api/telegram/priority?issue_id=${encodeURIComponent(issueId)}&priority=${priority}&format_html=true`,
                    { method: 'POST' }
                );
                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>Success!</strong>\n\n` +
                        `Issue: ${data.issue_id}\n` +
                        `Title: ${data.title}\n` +
                        `Previous Priority: ${data.previous_priority}\n` +
                        `New Priority: ${data.new_priority}\n\n` +
                        `<strong>Telegram Message Preview:</strong>\n` +
                        `<div class="message-preview">${data.message || 'No message'}</div>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error: ${data.error || JSON.stringify(data)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Request failed: ${error.message}\n\nNote: If this fails with 404, the server may need to be restarted with the new code.`;
            }
        }

        async function checkEndpoints() {
            const resultDiv = document.getElementById('endpoints-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Checking endpoints...';

            try {
                const response = await fetch(`${API_BASE}/openapi.json`);
                const data = await response.json();

                const paths = Object.keys(data.paths || {});
                const telegramPaths = paths.filter(p => p.includes('telegram'));

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>Available Telegram Endpoints:</strong>\n\n` +
                    telegramPaths.map(p => `  ${p}`).join('\n') +
                    `\n\n<strong>Skip endpoint present:</strong> ${telegramPaths.includes('/api/telegram/skip') ? 'YES' : 'NO'}` +
                    `\n<strong>Priority endpoint present:</strong> ${telegramPaths.includes('/api/telegram/priority') ? 'YES' : 'NO'}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Failed to check endpoints: ${error.message}`;
            }
        }
    </script>
</body>
</html>
