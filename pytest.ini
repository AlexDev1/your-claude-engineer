[pytest]
# Pytest configuration for Claude Agent Dashboard

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    e2e: marks tests as end-to-end tests
    integration: marks tests as integration tests
    api: marks tests as API tests

# Async mode
asyncio_mode = auto

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Logging
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (when using pytest-cov)
# Run with: pytest --cov=axon_agent --cov-report=html

# Timeout for tests (requires pytest-timeout)
# timeout = 30

# Retry flaky tests (requires pytest-rerunfailures)
# reruns = 2
# reruns_delay = 1
